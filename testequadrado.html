<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 0;
            width: 80vw;
            height: 80vh;
            box-sizing: border-box;
        }

        .image-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-grid div {
            border: none;
        }

        .image-grid .square {
            grid-column: span 2;
            grid-row: span 2;
        }

        .image-grid .rectangle-horizontal {
            grid-column: span 4;
            grid-row: span 2;
        }

        .image-grid .rectangle-vertical {
            grid-column: span 2;
            grid-row: span 4;
        }

    </style>
</head>
<body>
    <div class="image-grid">
        <div class="rectangle-vertical"><img src="images/african-american-cardiologist-doctor-showing-heart-radiohraphy-sick-patient-using-tablet-explaining-medication-treatment-clinical-appointment-hospital-office-people-with-medical-face-mas.jpg" alt="Image 1"></div>
        <div class="square"><img src="images/team-young-specialist-doctors-standing-corridor-hospital.jpg" alt="Image 2"></div>
        <div class="square"><img src="images/view-anatomic-heart-model-educational-purpose-with-medical-instruments MeÌdia.jpeg" alt="Image 3"></div>
        <div class="rectangle-vertical"><img src="images/view-anatomic-heart-model-educational-purpose-with-medical-instruments.jpg" alt="Image 4"></div>
        <div class="square"><img src="images/african-american-cardiologist-doctor-showing-heart-radiohraphy-sick-patient-using-tablet-explaining-medication-treatment-clinical-appointment-hospital-office-people-with-medical-face-mas.jpg" alt="Image 5"></div>
        <div class="square"><img src="images/team-young-specialist-doctors-standing-corridor-hospital.jpg" alt="Image 6"></div>
        <div class="rectangle-vertical"><img src="images/african-american-cardiologist-doctor-showing-heart-radiohraphy-sick-patient-using-tablet-explaining-medication-treatment-clinical-appointment-hospital-office-people-with-medical-face-mas.jpg" alt="Image 1"></div>   
    </div>
</body>
</html>
